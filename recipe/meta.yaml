{% set version = "12.3.2" %}

package:
  name: cuda-libraries
  version: {{ version }}

source:
  url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_documentation/LICENSE.txt
  sha256: 5db25d4fd138013b563f9a3d1d87f7de7df1dac014fd4cccdfbb3435a5cff761

build:
  number: 0
  skip: true  # [osx]

requirements:
  run:
    - cuda-cudart 12.3.101
    - cuda-nvrtc 12.3.107
    - cuda-opencl 12.3.101    # [linux64 or win]
    - libcublas 12.3.4.1
    - libcufft 11.0.12.1 
    - libcufile 1.8.1.2       # [linux64 or aarch64]
    - libcurand 10.3.4.107
    - libcusolver 11.5.4.101
    - libcusparse 12.2.0.103
    - libnpp 12.2.3.2
    - libnvjitlink 12.3.101
    - libnvjpeg 12.3.0.81

test:
  commands:
    - exit 0

about:
  home: https://developer.nvidia.com/cuda-toolkit
  license_file: LICENSE.txt
  license: LicenseRef-NVIDIA-End-User-License-Agreement
  license_url: https://docs.nvidia.com/cuda/eula/index.html
  summary: Meta-package containing all available library runtime packages.
  description: |
    Meta-package containing all available library runtime packages.
  doc_url: https://docs.nvidia.com/cuda/index.html

extra:
  recipe-maintainers:
    - conda-forge/cuda
